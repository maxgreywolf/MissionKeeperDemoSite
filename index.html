    <script>


        function setupSchedule(missionsData) {

            var missions = new Array();

            $.each( missionsData, function( index, value ) {

                var tComex = parseJsonDate( value.Comex );
                var tFinex = parseJsonDate( value.Finex);

                var tMission = {
                    id: value.ID,
                    description: value.Description,
                    location: value.Location,
                    subject: value.Name,
                    calendar: "My Missions",
                    start: tComex,
                    end: tFinex
                };

                missions.push(tMission);
            });

            // prepare the data
            var source =
            {
                dataType: "array",
                dataFields: [
                    { name: 'id', type: 'string' },
                    { name: 'description', type: 'string' },
                    { name: 'location', type: 'string' },
                    { name: 'subject', type: 'string' },
                    { name: 'calendar', type: 'string' },
                    { name: 'start', type: 'date' },
                    { name: 'end', type: 'date' }
                ],
                id: 'id',
                localData: missions
            };
            var adapter = new $.jqx.dataAdapter(source);

            //date: new $.jqx.date('todayDate')
            //date: new $.jqx.date(2015, 4, 15)
            $("#scheduler").jqxScheduler({
                date: new $.jqx.date('todayDate'),
                width: 850,
                height: 600,
                source: adapter,
                showLegend: false,
                theme: 'dark',
                ready: function () {
                    $("#scheduler").jqxScheduler('scrollTop', 200);
                },
                appointmentDataFields:
                {
                    from: "start",
                    to: "end",
                    id: "id",
                    description: "description",
                    location: "location",
                    subject: "subject",
                    resourceId: "calendar"
                },
                view: 'dayView',
                views:
                        [
                            'dayView',
                            'weekView',
                            'monthView'
                        ]
            });
            //alert($.jqx.date(2015, 4, 15, 20, 50, 0, 0));
        }

        function setupCurrentMissions(missionsData) {

            var lstMissions = document.getElementById("missions");

            var items = [];
            $.each( missionsData, function( index, value ) {

                var  uriVal = 'mission.html?name=' + value.Name  + '&ID=' + value.ID ;

                var liTag = document.createElement("li");
                var aTag = document.createElement("a");
                aTag.className += " participantNames";

                aTag.setAttribute('href',uriVal);
                aTag.innerHTML = value.Name + " Mission";

                liTag.appendChild( aTag );
                lstMissions.appendChild(liTag);

            } );
        }

        function parseJsonDate(jsonDateString){
            return new Date(parseInt(jsonDateString.replace('/Date(', '')));
        }

    </script>
